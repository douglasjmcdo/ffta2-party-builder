<div class="mainpagewrapper" *ngIf="this.ps.isloaded; else loading">
   <div id="api-loaded" *ngIf="!this.ps.loaderror; else error">
      <div class="action-bar">

         <div id="left">
            <button (click)="addPartyMember()">Add Party Member</button>
         </div>
         <div id="right">
            <button (click)="downloadParty()">Download TSV</button>
            <!-- <button (click)="uploadParty()">Upload from TSV</button> -->
         </div>
      </div>

      <div class="unit-list">
         <app-unit *ngFor="let unit of this.ps.partyarray" [data]="unit" 
         [@slideInOut]>
         </app-unit>
      </div>
   </div>

   <ng-template #error>
      The API fetch has failed, either from internal server error or hitting the hobby limit. Please try again later.
   </ng-template>

</div>

<ng-template #loading>
   <div class="loading">LOADING...
   </div>
</ng-template>
